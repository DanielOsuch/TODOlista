<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Wyswietlanie</h2>

<form action="/deleteUser" method="get">

    <th:block th:each="todo : ${todo}">
        <input type="checkbox" name="id" th:value="${todo.getId()}" th:text="${todo.getNameToDo()}">
        <h3 th:text="${todo.getNameToDo()"/>
        <h5 th:text="${todo.geStatus()"/>
        <p th:text="${todo.getTodo()}"/>
    </th:block>
    <input type="submit" value="Usun">
</form>
<p th:text="${Message}"></p>
</body>
</html>
